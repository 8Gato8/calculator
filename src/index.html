<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <p class="display-panel">0</p>
      </div>

      <div class="bottom">
        <div class="bottom-controls">
          <div class="controls-container">
            <button id="reset" class="button button_orange" type="button">ะก</button>
            <button id="erase" class="button button_orange" type="button">โซ</button>
            <button id="switch-sign" class="button button_orange" type="button">+/-</button>
          </div>

          <button id="equals" class="button button_orange" type="button" data-value="=" disabled>
            =
          </button>
        </div>

        <div class="bottom-buttons">
          <div class="bottom-numbers">
            <div class="numbers">
              <button id="seven" class="button button_gray" type="button" data-value="7">7</button>
              <button id="eigth" class="button button_gray" type="button" data-value="8">8</button>
              <button id="nine" class="button button_gray" type="button" data-value="9">9</button>
              <button id="four" class="button button_gray" type="button" data-value="4">4</button>
              <button id="five" class="button button_gray" type="button" data-value="5">5</button>
              <button id="six" class="button button_gray" type="button" data-value="6">6</button>
              <button id="one" class="button button_gray" type="button" data-value="1">1</button>
              <button id="two" class="button button_gray" type="button" data-value="2">2</button>
              <button id="three" class="button button_gray" type="button" data-value="3">3</button>
              <button id="zero" class="button button_gray" type="button" data-value="0">0</button>
              <button id="dot" class="button button_gray" type="button" data-value="." disabled>
                .
              </button>
            </div>
          </div>
          <div class="bottom-operators">
            <div class="operators">
              <button id="plus" class="button button_black" type="button" data-operator="+">
                +
              </button>
              <button id="minus" class="button button_black" type="button" data-operator="-">
                -
              </button>
              <button id="multiply" class="button button_black" type="button" data-operator="*">
                *
              </button>
              <button id="divide" class="button button_black" type="button" data-operator="/">
                /
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
