<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="display-container">
          <input type="text" class="display-input" placeholder="0" />
          <div class="display-result"></div>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-controls">
          <div class="reset-controls">
            <button id="reset" class="button button_orange" type="button">ะก</button>
            <button id="erase" disabled class="button button_orange" type="button">โซ</button>
          </div>

          <button id="equals" disabled class="button button_orange" type="button" data-value="=">
            =
          </button>
        </div>

        <div class="bottom-buttons">
          <div class="bottom-numbers">
            <div class="numbers">
              <button id="one" class="button" type="button" data-value="1">1</button>
              <button id="two" class="button" type="button" data-value="2">2</button>
              <button id="three" class="button" type="button" data-value="3">3</button>
              <button id="four" class="button" type="button" data-value="4">4</button>
              <button id="five" class="button" type="button" data-value="5">5</button>
              <button id="six" class="button" type="button" data-value="6">6</button>
              <button id="seven" class="button" type="button" data-value="7">7</button>
              <button id="eigth" class="button" type="button" data-value="8">8</button>
              <button id="nine" class="button" type="button" data-value="9">9</button>
              <button id="zero" class="button" type="button" data-value="0">0</button>
              <button id="dot" class="button" type="button" data-value=".">.</button>
            </div>
          </div>
          <div class="bottom-operators">
            <div class="operators">
              <button
                id="plus"
                disabled
                class="button button_black"
                type="button"
                data-operator="+">
                +
              </button>
              <button
                id="minus"
                disabled
                class="button button_black"
                type="button"
                data-operator="-">
                -
              </button>
              <button
                id="multiply"
                disabled
                class="button button_black"
                type="button"
                data-operator="*">
                *
              </button>
              <button
                id="buttonide"
                disabled
                class="button button_black"
                type="button"
                data-operator="/">
                /
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
